<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - G.M.D-Shop</title>
  <link rel="stylesheet" href="index.css" />
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f8f8;
      color: #333;
    }

    /* Header */
    header {
      background-color: #333;
      padding: 15px 0;
      color: white;
      text-align: center;
    }

    .nav-container .logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
      letter-spacing: 1px;
    }

    /* Auth Container */
    .auth-container {
      width: 100%;
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
    }

    .auth-container h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    .auth-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    .auth-container button {
      width: 100%;
      padding: 12px;
      background-color: #FF5722;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      position: relative;
    }

    .auth-container button:hover {
      background-color: #e64a19;
    }

    .auth-container p {
      margin-top: 20px;
      font-size: 14px;
    }

    .auth-container a {
      color: #FF5722;
      text-decoration: none;
    }

    .auth-container a:hover {
      text-decoration: underline;
    }

    /* Button Disabled */
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* Spinner */
    .spinner {
      border: 3px solid #fff;
      border-top: 3px solid #FF5722;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .auth-container {
        padding: 20px;
      }

      .auth-container h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="nav-container">
      <div class="logo">üõçÔ∏è G.M.D-Shop</div>
    </div>
  </header>

  <div class="auth-container">
    <h2>Sign Up</h2>
    <input type="text" id="signupUsername" placeholder="Username" required />
    <input type="email" id="signupEmail" placeholder="Email" required />
    <input type="password" id="signupPassword" placeholder="Password" required />
    <button id="signupSubmit">
      Sign Up
      <span id="loadingSpinner" class="spinner" style="display: none;"></span>
    </button>
    <p>Already have an account? <a href="login.html">Log in here</a></p>
  </div>

  <script type="module">
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-tMlKy737Lni0lEkQXklPTFqPwWuFw1o",
      authDomain: "gmd-shop.firebaseapp.com",
      projectId: "gmd-shop",
      storageBucket: "gmd-shop.firebasestorage.app",
      messagingSenderId: "839282579572",
      appId: "1:839282579572:web:d22e511282f7d41a4ed921"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById("signupSubmit").addEventListener("click", () => {
      const button = document.getElementById("signupSubmit");
      const spinner = document.getElementById("loadingSpinner");
      const username = document.getElementById("signupUsername").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      // Show loading and disable button
      button.disabled = true;
      spinner.style.display = "inline-block";

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;

          return updateProfile(user, { displayName: username })
            .then(() => {
              return setDoc(doc(db, "users", user.uid), {
                username: username,
                email: email
              });
            })
            .then(() => {
              alert("Signed up successfully!");
              window.location.href = "../index.html";
            });
        })
        .catch((error) => {
          alert("Signup failed: " + error.message);
        })
        .finally(() => {
          // Hide spinner and enable button
          button.disabled = false;
          spinner.style.display = "none";
        });
    });
  </script>

</body>
</html>
