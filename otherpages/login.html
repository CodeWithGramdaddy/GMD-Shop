<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - G.M.D-Shop</title>
  <link rel="stylesheet" href="index.css" />
</head>
<style>
    /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f8f8f8;
    color: #333;
}

/* Header */
header {
    background-color: #333;
    padding: 15px 0;
    color: white;
    text-align: center;
}

.nav-container .logo {
    font-size: 24px;
    font-weight: bold;
    color: white;
    letter-spacing: 1px;
}

/* Auth Container */
.auth-container {
    width: 100%;
    max-width: 400px;
    margin: 50px auto;
    padding: 30px;
    background-color: white;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    text-align: center;
}

.auth-container h2 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
}

.auth-container input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
}

.auth-container button {
    width: 100%;
    padding: 12px;
    background-color: #FF5722; /* E-commerce brand color */
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.auth-container button:hover {
    background-color: #e64a19;
}

.auth-container p {
    margin-top: 20px;
    font-size: 14px;
}

.auth-container a {
    color: #FF5722;
    text-decoration: none;
}

.auth-container a:hover {
    text-decoration: underline;
}

/* Responsive Design */
@media (max-width: 768px) {
    .auth-container {
        padding: 20px;
    }

    .auth-container h2 {
        font-size: 20px;
    }
}

</style>
<body>

  <header>
    <div class="nav-container">
      <div class="logo">üõçÔ∏è G.M.D-Shop</div>
    </div>
  </header>

  <div class="auth-container">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button id="loginSubmit">Login</button>
    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
  </div>

  <script type="module">
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-tMlKy737Lni0lEkQXklPTFqPwWuFw1o",
      authDomain: "gmd-shop.firebaseapp.com",
      projectId: "gmd-shop",
      storageBucket: "gmd-shop.firebasestorage.app",
      messagingSenderId: "839282579572",
      appId: "1:839282579572:web:d22e511282f7d41a4ed921"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginSubmit").addEventListener("click", () => {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Logged in successfully!");
          window.location.href = "../index.html"; // Redirect to the home page after login
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    });
  </script>
</body>
</html>
