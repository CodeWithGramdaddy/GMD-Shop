<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>G.M.D-Shop</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>

  <header>
    <div class="nav-container">
      <div class="logo">üõçÔ∏è G.M.D-Shop</div>
      <nav>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="cart-btn">üõí Cart</div>
    </div>
  </header>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search products..." />
    <select id="categoryFilter">
      <option value="all">All Categories</option>
    </select>
  </div>

  <h1 id="loader">Loading products...</h1>
  <div class="card-container" id="display"></div>

  <div class="cart-modal" id="cartModal">
    <div class="cart-content">
      <span class="close-btn" id="closeCart">&times;</span>
      <h2>Your Cart</h2>
      <div id="cartItems"></div>
      <h3 id="cartTotal">Total: $0.00</h3>
      <button id="checkoutBtn">Checkout</button>
    </div>
  </div>

  <script>
    let allProducts = [];
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function updateCartUI() {
      const cartBtn = document.querySelector(".cart-btn");
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      cartBtn.innerText = `üõí Cart (${totalItems})`;
    }

    function addToCart(product) {
      const existingItem = cart.find(item => item.id === product.id);
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartUI();
    }

    function renderProductCards(data) {
      const display = document.getElementById("display");
      display.innerHTML = "";
      data.forEach(product => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `
          <img src="${product.image}" alt="${product.title}">
          <h2>${product.title}</h2>
          <p>${product.description.slice(0, 100)}...</p>
          <p><strong>$${product.price}</strong></p>
          <p>${product.category.toUpperCase()}</p>
          <button class="add-to-cart" data-id="${product.id}">Add to Cart</button>
        `;
        display.appendChild(card);
      });

      display.querySelectorAll(".add-to-cart").forEach(button => {
        button.addEventListener("click", () => {
          const id = parseInt(button.dataset.id);
          const product = allProducts.find(p => p.id === id);
          addToCart(product);
        });
      });
    }

    function updateFilteredProducts() {
      const search = document.getElementById("searchInput").value.toLowerCase();
      const category = document.getElementById("categoryFilter").value;
      const filtered = allProducts.filter(p =>
        (p.title.toLowerCase().includes(search) || p.description.toLowerCase().includes(search)) &&
        (category === "all" || p.category === category)
      );
      renderProductCards(filtered);
    }

    function populateCategoryDropdown(products) {
      const dropdown = document.getElementById("categoryFilter");
      const categories = [...new Set(products.map(p => p.category))];
      categories.forEach(cat => {
        const opt = document.createElement("option");
        opt.value = cat;
        opt.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
        dropdown.appendChild(opt);
      });
    }

    async function getProducts() {
      try {
        const res = await fetch("https://fakestoreapi.com/products");
        const data = await res.json();
        allProducts = data;
        document.getElementById("loader").style.display = "none";
        populateCategoryDropdown(data);
        updateFilteredProducts();
      } catch (err) {
        document.getElementById("loader").innerText = "Failed to load products.";
      }
    }

    function displayCart() {
      const cartItems = document.getElementById("cartItems");
      const cartTotal = document.getElementById("cartTotal");
      cartItems.innerHTML = "";

      if (cart.length === 0) {
        cartItems.innerHTML = "<p>Your cart is empty.</p>";
        cartTotal.innerText = "Total: $0.00";
        return;
      }

      let total = 0;
      cart.forEach(item => {
        total += item.price * item.quantity;
        const div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `
          <img src="${item.image}" alt="${item.title}">
          <div>
            <h4>${item.title}</h4>
            <p>Qty: ${item.quantity}</p>
            <p>$${(item.price * item.quantity).toFixed(2)}</p>
            <button class="remove-btn" data-id="${item.id}">Remove</button>
          </div>
        `;
        cartItems.appendChild(div);
      });

      cartTotal.innerText = `Total: $${total.toFixed(2)}`;

      document.querySelectorAll(".remove-btn").forEach(button => {
        button.addEventListener("click", () => {
          const id = parseInt(button.dataset.id);
          cart = cart.filter(item => item.id !== id);
          localStorage.setItem("cart", JSON.stringify(cart));
          updateCartUI();
          displayCart();
        });
      });
    }

    document.querySelector(".cart-btn").addEventListener("click", () => {
      displayCart();
      document.getElementById("cartModal").style.display = "flex";
    });

    document.getElementById("closeCart").addEventListener("click", () => {
      document.getElementById("cartModal").style.display = "none";
    });

    document.getElementById("checkoutBtn").addEventListener("click", () => {
  if (cart.length === 0) {
    alert("Your cart is empty!");
    return;
  }

  let message = "Hello, I'd like to order:\n";
  cart.forEach(item => {
    message += `\n- ${item.title} (Qty: ${item.quantity}) - $${(item.price * item.quantity).toFixed(2)}`;
  });

  const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
  message += `\n\nTotal: $${total.toFixed(2)}`;

  const encodedMessage = encodeURIComponent(message);
  const whatsappURL = `https://wa.me/2348026942766?text=${encodedMessage}`; 

  window.open(whatsappURL, "_blank");


  cart = [];
  localStorage.removeItem("cart");
  updateCartUI();
  displayCart();
  document.getElementById("cartModal").style.display = "none";
});


    document.getElementById("searchInput").addEventListener("input", updateFilteredProducts);
    document.getElementById("categoryFilter").addEventListener("change", updateFilteredProducts);

    getProducts();
    updateCartUI();
  </script>
</body>
</html>
